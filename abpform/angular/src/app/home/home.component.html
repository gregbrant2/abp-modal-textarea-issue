<div class="container">
  <div class="p-5 text-center">
    <div class="badge badge-success h5 rounded mb-4" role="alert">
      <h5 class="m-1">
        <i class="fas fa-rocket"></i> Congratulations, <strong>abpForm</strong> is successfully
        running!
      </h5>
    </div>
    <h1>{{ '::Welcome' | abpLocalization }}</h1>

    <div class="container">
      <h1>
        {{ title }}
      </h1>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <div class="form-group">
          <label for="name">Full name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter full name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="textarea">Example textarea</label>
          <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="name">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms" formControlName="terms" />
          <label class="form-check-label" for="terms">Agree to terms and conditions?</label>
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="isModalOpen = true">Open Modal</button>
      
<abp-modal [busy]="isModalBusy" [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>
      Modal
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="modalForm" (ngSubmit)="submitModalForm()" validateOnSubmit>
      <div class="mt-2 fade-in-top">
       
        <div class="form-group">
          <label for="enquiry-organisation-id">
            Text area
          </label>

          <textarea
            id="someValue"
            formControlName="someValue"
            class="form-control"
          ></textarea>  
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" #abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>

    <abp-button iconClass="fa fa-check" (click)="submitModalForm()" [disabled]="modalForm?.invalid">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
  </ng-template>
</abp-modal>

    </div>
  </div>
</div>

<style scoped>
  .col-lg-2.border-left:nth-of-type(6n + 1) {
    border-left: 0 !important;
  }

  .col-lg-4.border-left:nth-of-type(3n + 1) {
    border-left: 0 !important;
  }

  @media (max-width: 991px) {
    .border-left {
      border-left: 0 !important;
    }
  }
</style>
